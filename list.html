<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Listing</title>
</head>

<body>
  <h4>列表</h4>
  <ul>
    <li>List 1</li>
    <li>List 2</li>
    <li>List 3</li>
    <li>List 4</li>
  </ul>


  <h4>有序列表</h4>
  <ol>
    <li>list 1</li>
    <li>list 2</li>
    <li>list 3</li>
    <li>list 4</li>
  </ol>

  <h4>无序列表</h4>

  <dl>

    <dt>名词1</dt>
    <dd>名词解释1</dd>
    <dd>名词解释2</dd>

    <dt>名词2</dt>
    <dd>名词解释21</dd>
    <dd>名词解释22</dd>


  </dl>


</body>

</html>
